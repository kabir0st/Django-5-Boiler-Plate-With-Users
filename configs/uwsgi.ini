[uwsgi]
uid = ubuntu
gid = ubuntu
for-readline = .env
  env = %(_)
endfor =

project_name = core
root_dir = /home/ubuntu//
base_dir = /home/ubuntu//src

virtualenv = /home/ubuntu//.venv

chdir = %(base_dir)
for-readline = /home/ubuntu//src/.env
  env = %(_)
endfor =
wsgi-file = %(base_dir)/core/wsgi.py
master = true
processes = 2
post-buffering = 204800
thunder-lock = True
uwsgi-socket = %(root_dir)/configs/uwsgi.sock
chmod-socket = 666
socket-timeout = 300
reload-mercy = 8
reload-on-as = 512
harakiri = 50
max-requests = 5000
vacuum = true
disable-logging = True
logto = %(root_dir)/logs/uwsgi.log
log-maxsize = 20971520
log-backupname = %(root_dir)/logs/backup-uwsgi.log
touch-reload = %(base_dir)/core/
max-worker-lifetime = 300
